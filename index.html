<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="search">
          <input
            type="text"
            placeholder="Enter your city"
            spellcheck="false"
          />
          <button><img src="./images/search.png"></img></button>
        </div>
        <div class="weather">
          <img src="./images/mist.png" alt="weather-img">
          <div class="temperature">22Â°c</div>
          <div class="location">Amravati</div>
          <div class="details">
            <div class="col1">
              <img src="./images/humidity.png" alt="">
              <div>
                <p class="humidity">50%</p>
                <p >Humidity</p>
              </div>
            </div>
            <div class="col1">
              <img src="./images/wind.png" alt="">
              <div>
                <p class="windSpeed">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
